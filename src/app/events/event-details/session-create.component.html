<div class="col-md-12">
  <h3>Create Session</h3>
</div>
<div class="col-md-6">
  <form [formGroup]="newSessionForm" autocomplete="off" (ngSubmit)="saveSession(newSessionForm.value)">
    <div class="form-group">
      <label for="sessionName">Session Name:</label>
      <em *ngIf="newSessionForm.controls.name?.invalid && newSessionForm.controls.name?.touched">Required</em>
      <input formControlName="name" id="sessionName" type="text" class="form-control" placeholder="session name..." />
    </div>
    <div class="form-group">
      <label for="eventDate">Presenter:</label>
      <em *ngIf="newSessionForm.controls.presenter?.invalid && newSessionForm.controls.presenter?.touched">Required</em>
      <input formControlName="presenter" id="presenter" type="text" class="form-control" placeholder="presenter..." />
    </div>
    <div class="form-group">
      <label for="duration">Duration:</label>
      <em *ngIf="newSessionForm.controls.duration?.invalid && newSessionForm.controls.duration?.touched">Required</em>
      <select formControlName="duration" class="form-control">
        <option value="">select duration...</option>
        <option value="1">Half Hour</option>
        <option value="2">1 Hour</option>
        <option value="3">Half Day</option>
        <option value="4">Full Day</option>
      </select>
    </div>
    <div class="form-group">
      <label for="level">Level:</label>
      <em *ngIf="newSessionForm.controls.level?.invalid && newSessionForm.controls.level?.touched">Required</em>
      <select formControlName="level" class="form-control">
        <option value="">select level...</option>
        <option value="Beginner">Beginner</option>
        <option value="Intermediate">Intermediate</option>
        <option value="Advanced">Advanced</option>
      </select>
    </div>
    <div class="form-group">
      <label for="abstract">Abstract:</label>
      <em *ngIf="newSessionForm.controls.abstract?.invalid && newSessionForm.controls.abstract?.touched && newSessionForm.controls.abstract.errors?.required">Required</em>
      <em *ngIf="newSessionForm.controls.abstract?.invalid && newSessionForm.controls.abstract?.touched && newSessionForm.controls.abstract.errors?.restrictedWords">Restricte words found:
        {{newSessionForm.controls.abstract.errors?.restrictedWords}}
      </em>
      <textarea formControlName="abstract" id="abstract" rows=3 class="form-control" placeholder="abstract..."></textarea>
    </div>
    <button [disabled]="newSessionForm.invalid" type="submit" class="btn btn-primary">Save</button>
    <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
  </form>
</div>
